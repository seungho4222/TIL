<!DOCTYPE html>  <!-- 해당 문서가 html로 문서라는 것을 나타냄-->
<html lang="en">  <!-- language = english -->
<head>
    <meta charset="UTF-8">  <!-- 인코딩 방식 -->
    <title>My page</title>
</head>
<body>
    <p>This is my page</p>
    <a href="https://www.google.co.kr/">Google</a>  <!-- 속성값 url, a태그는 하이퍼텍스트 -->
    <img src="images/sample.png" alt="sample-img">  <!-- 이미지 경로, 없을경우 출력값-->
    <img src="https://random.imagecdn.app/500/150/" alt="sample-img">
</body>
</html>
