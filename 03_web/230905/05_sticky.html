<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 1500px;
        }
        .sticky {
            position: sticky;
            top: 0;
            background-color: lightblue;
            padding: 20px;
            border: 2px solid black;
        }
        .container {
            border: 2px dashed red;
        }
    </style>
</head>
<body>
    <h1>Sticky positioing</h1>
    <div class="container">
        <div class="sticky">첫 번째 sticky</div>
        <div>
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </div>
        <div class="sticky">두 번째 sticky</div>
        <div>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </div>
        <div class="sticky">세 번째 sticky</div>
        <div>
            <p>내용7</p>
            <p>내용8</p>
            <p>내용9</p>
        </div>
    </div>
</body>
</html>
