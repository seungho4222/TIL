{% extends "base.html" %}

{% block content %}
    <h1>Update</h1>
    <form action="{% url "movies:update" movie.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="제출">
    </form>
    <hr>
    <form action="{% url "movies:detail" movie.pk %}" method="GET">
        <input type="submit" value="BACK">
    </form>
{% endblock  %}
