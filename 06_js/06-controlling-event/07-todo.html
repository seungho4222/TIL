<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .done {
      text-decoration: line-through;
    }
  </style>
</head>

<body>
  <input type="text" class="input-text">
  <button id="btn">+</button>
  <ul></ul>

  <script>
    // 1. 필요한 요소 선택
    const inputTag = document.querySelector('.input-text')
    const btn = document.querySelector('#btn')
    const ulTag = document.querySelector('ul')

    const addTodo = function (event) {
      // 2.1 사용자 입력 데이터 저장
      const inputData = inputTag.value
      if (inputData.trim()) {
        const liTag = document.createElement('li')
        liTag.textContent = inputData
        liTag.className = "todo"
        ulTag.append(liTag)
        inputData.value = ''
      } else {
        alert('할 일을 입력하세요..')
      }

      /*
      // 2.2 데이터를 저장할 li 요소를 생성
      const liTag = document.createElement('li')
      // 2.3 li 요소 컨텐츠에 데이터 입력
      liTag.textContent = inputData
      // 2.4 li 요소를 부모 ul 요소의 자식 요소로 추가
      ulTag.appendChild(liTag)
      // 2.5 todo 추가 후 input의 입력 데이터는 초기화
      inputData.value = ''
      */
    }

    // 2. 버튼에 이벤트 핸들러를 부착
    btn.addEventListener('click', addTodo)

    // 3. todo 클릭시 텍스트에 줄긋기 토글
    ulTag.addEventListener("click", function(e) {
      // li태그가 아니면 이벤트 함수 종료
      if(!e.target.classList.contains("todo")) {
        return
      }
      e.target.classList.toggle("done")
    })

    // 4. input 태그에서 엔터키 눌러서 추가하기
    inputTag.addEventListener("keyup", function(e) {
      // 내가 누른 키가 enter 인 경우에만 todo 추가
      if (e.key === "Enter"){
        addTodo(e)
      }
    })

  </script>
</body>

</html>
