<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 결합자 */
        .parent1 span {
            color: red
        }
        /* 자식 결합자 */
        .parent1 > span {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="parent1">
        <span class="child1">span1</span>
        <span class="child1">span1</span>
        <span class="child1">span1</span>
        <div class="parent2">
            <span class="child2">span2</span>
            <span class="child2">span2</span>
            <span class="child2">span2</span>
        </div>
    </div>
</body>
</html>
