<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: blue;
        }
        h1 {
            color: red;
        }
        .myclass {
            background-color: green;
        }
        h2.myclass{
            background-color: yellow;
        }
        #h1 {
            background-color: aquamarine;
        }
        h3#h1 {
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <h1 class="myclass">Title</h1>
    <h1 id="h1">hi</h1>
    <h2>Title2</h2>
    <h2 class="myclass">Title2</h2>
    <h3 id="h1">hello</h3>
    <p class="myclass">hello</p>
    <p>hello2</p>
</body>
</html>
