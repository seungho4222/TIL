<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: yellow;
            width: 100px;
            height: 100px;
            background-color: red;
            border: 1px solid black;
        }
        .blue {
            color: black;  /* 상속 안받으려면 재정의 */
            width: 50px;
            height: 50px;
            background-color: blue;
            border: inherit;  /* 부모로부터 상속 */
        }
    </style>
</head>
<body>
    <div class="red">
        red
        <div class="blue">blue</div>
    </div>
</body>
</html>
